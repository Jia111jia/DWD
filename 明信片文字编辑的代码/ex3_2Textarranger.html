<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Arranger</title>
<script src="modernizr.js"></script>
<script type="text/javascript" src="jscolor/jscolor.js"></script>
<script type="text/javascript">

window.addEventListener("load", eventWindowLoaded, false);	
function eventWindowLoaded() {
	canvasApp();
}


function canvasSupport () {
  	return Modernizr.canvas;
}

function canvasApp() {
	
	var message = "your text";
	var fillOrStroke ="fill";
	
	var fontSize = "50";
	var fontFace = "serif";
	var textFillColor ="#ff0000";
	var textBaseline = "middle";
	var textAlign = "center";
	var fontWeight ="normal"; 
	var fontStyle = "normal";
    var textAlpha=1;
	var textshadowx=0;
	var textshadowy=0;
	var textshadowblur=0;
	var textShadowColor ="#707070";
	var textcanvaswidth="500";
	var textcanvasheight="300";
	
	if (!canvasSupport()) {
			 return;
  		}
		
	var theCanvas = document.getElementById("canvasOne");
	var context = theCanvas.getContext("2d"); 
	
	
	
	var formElement = document.getElementById("textBox");
	formElement.addEventListener('keyup', textBoxChanged, false);	
	
	formElement = document.getElementById("fillOrStroke");
	formElement.addEventListener('change', fillOrStrokeChanged, false);	
	
	formElement = document.getElementById("textSize");
	formElement.addEventListener('change', textSizeChanged, false);	
	
	formElement = document.getElementById("textFillColor");
	formElement.addEventListener('change', textFillColorChanged, false);	
	
	formElement = document.getElementById("textFont");
	formElement.addEventListener('change', textFontChanged, false);	
	
	formElement = document.getElementById("textBaseline");
	formElement.addEventListener('change', textBaselineChanged, false);	
	
	formElement = document.getElementById("textAlign");
	formElement.addEventListener('change', textAlignChanged, false);	
	
	formElement = document.getElementById("fontWeight");
	formElement.addEventListener('change', fontWeightChanged, false);	
	
	formElement = document.getElementById("fontStyle");
	formElement.addEventListener('change', fontStyleChanged, false);	
	
	formElement = document.getElementById("textAlpha");
	formElement.addEventListener('change', textAlphaChanged, false);	
	
	formElement = document.getElementById("textshadowx");
	formElement.addEventListener('change', shadowXChanged, false);	
	
	formElement = document.getElementById("textshadowy");
	formElement.addEventListener('change', shadowYChanged, false);	
	
	formElement = document.getElementById("textshadowblur");
	formElement.addEventListener('change', shadowBlurChanged, false);
	
	formElement = document.getElementById("textShadowColor");
	formElement.addEventListener('change', textShadowColorChanged, false);	
	
	formElement = document.getElementById("textcanvaswidth");
	formElement.addEventListener('change', textcanvaswidthChanged, false);	
	
	formElement = document.getElementById("textcanvasheight");
	formElement.addEventListener('change', textcanvasheightChanged, false);	
	
	drawScreen();
	
	function drawScreen() {
		
		//Background
		context.clearRect(0,0,750,350);
		context.globalAlpha=1;
		context.shadowOffsetX=0;
		context.shadowOffsetY=0;
		context.shadowBlur=0;
		context.fillStyle = "#ffffaa";
		context.fillRect(0, 0, textcanvaswidth, textcanvasheight);
		
		//Box
		
		context.strokeStyle = "#000000"; 
		context.strokeRect(5, 5, textcanvaswidth-10, textcanvasheight-10);
		
		
		//Text
		context.shadowColor=textShadowColor;
		context.shadowOffsetX=textshadowx;
		context.shadowOffsetY=textshadowy;
		context.shadowBlur=textshadowblur;

		context.textBaseline = textBaseline;
		context.textAlign = textAlign;
		
		context.font = fontWeight + " " + fontStyle + " " + fontSize + "px " + fontFace;
		
		context.globalAlpha=textAlpha;
		
		
		var xPosition = (textcanvaswidth/2);
		var yPosition = (textcanvasheight/2);
		
	
		switch(fillOrStroke) {
			case "fill":
				context.fillStyle    = textFillColor;
		   	 	context.fillText  ( message,  xPosition ,yPosition);
				break;
			case "stroke":
				context.strokeStyle = textFillColor;
				context.strokeText  ( message, xPosition,yPosition);
				break;
			case "both":
				context.fillStyle    = textFillColor;
		   	 	context.fillText  ( message,  xPosition ,yPosition);
				context.strokeStyle = "#000000";
				context.strokeText  ( message, xPosition,yPosition);
				break;		
		}	
	}
	
	function textBoxChanged(e) {
		var target =  e.target;
		message = target.value;
		drawScreen();
	}
	
	function fillOrStrokeChanged(e) {
		var target =  e.target;
		fillOrStroke =  target.value;
		drawScreen();
	}
	
	function textSizeChanged(e) {
		var target =  e.target;
		fontSize = target.value;
		drawScreen();
	}
	
	function textFillColorChanged(e) {
		var target =  e.target;
		textFillColor = "#" + target.value;
		drawScreen();
	}
	
	function textFontChanged(e) {
		var target =  e.target;
		fontFace =  target.value;
		drawScreen();
	}
	
	function textBaselineChanged(e) {
		var target =  e.target;
		textBaseline =  target.value;
		drawScreen();
	}
	
	function textAlignChanged(e) {
		var target =  e.target;
		textAlign =  target.value;
		drawScreen();
	}
	
	function fontWeightChanged(e) {
		var target =  e.target;
		fontWeight =  target.value;
		drawScreen();
	}
	
	function fontStyleChanged(e) {
		var target =  e.target;
		fontStyle =  target.value;
		drawScreen();
	}
	
	function textAlphaChanged(e){
	var target =e.target;
	textAlpha=(target.value);
	drawScreen();
	}
	
	function shadowXChanged(e){
	var target =e.target;
	textshadowx=(target.value);
	drawScreen();
	}
	
	function shadowYChanged(e){
	var target =e.target;
	textshadowy=(target.value);
	drawScreen();
	}
	
	function shadowBlurChanged(e){
	var target =e.target;
	textshadowblur=(target.value);
	drawScreen();
	}
	
	function textShadowColorChanged(e) {
		var target = e.target;
		textShadowColor = "#" + target.value;
		drawScreen();
	}
	
	function textcanvaswidthChanged(e) {
		var target = e.target;
		textcanvaswidth=(target.value);
		drawScreen();
	}
	
	function textcanvasheightChanged(e) {
		var target = e.target;
		textcanvasheight=(target.value);
		drawScreen();
	}
}

</script> 
</head>
<body>

<div style="position: absolute; top: 50px; left: 50px;">
<canvas id="canvasOne" width="750" height="350">
 Your browser does not support HTML 5 Canvas. 
</canvas>

<form>
  Text: <input id="textBox" placeholder="your text" />
  <br> 
  
  Fill Or Stroke : 
  <select id="fillOrStroke">
  <option value="fill">fill</option>
  <option value="stroke">stroke</option>
  <option value="both">both</option>
  </select>
  <br>
 Text Font: <select id="textFont">
  <option value="serif">serif</option>
  <option value="sans-serif">sans-serif</option>
  <option value="cursive">cursive</option>
  <option value="fantasy">fantasy</option>
  <option value="monospace">monospace</option>
  </select>
 <br>  
 Text Size: <input type="range" id="textSize"
       min="0"
       max="200"
       step="1"
       value="50"/> 
 <br>      
 Text Color: <input class="color" id="textFillColor" value="FF0000"/> 
 <br>
 Font Weight:
 <select id="fontWeight">
 <option value="normal">normal</option>
 <option value="bold">bold</option>
 <option value="bolder">bolder</option>
 <option value="lighter">lighter</option>
 </select>
 <br>
 Font Style:
 <select id="fontStyle">
 <option value="normal">normal</option>
 <option value="italic">italic</option>
 <option value="oblique">oblique</option>
 </select>
 <br>
  Text Baseline <select id="textBaseline">
  <option value="middle">middle</option>
  <option value="top">top</option>
  <option value="hanging">hanging</option>
  <option value="alphabetic">alphabetic</option>
  <option value="ideographic">ideographic</option>
  <option value="bottom">bottom</option>
  </select>
  <br>
  Text Align <select id="textAlign">
  <option value="center">center</option>
  <option value="start">start</option>
  <option value="end">end</option>
  <option value="left">left</option>
  <option value="right">right</option>
  </select>
   <br>
   Alpha:
  <input type="range" id="textAlpha"
  min ="0"
  max="1"
  step="0.01"
  value="1"/>
  <br>
  Shadow X:
  <input type="range" id="textshadowx"
       min="-50"
       max="50"
       step="1"
       value="0"/> 
 <br>  
   Shadow Y:
  <input type="range" id="textshadowy"
       min="-50"
       max="50"
       step="1"
       value="0"/> 
 <br> 
  Shadow Blur:
  <input type="range" id="textshadowblur"
       min="0"
       max="20"
       step="0.5"
       value="0"/> 
 <br>  
Shadow Color: 
<input class="color" id="textShadowColor" value="707070"/> 
 <br>
Canvas Width:
  <input type="range" id="textcanvaswidth"
        min="250"
       max="750"
       step="5"
       value="500"/> 
 <br> 
 Canvas Height:
  <input type="range" id="textcanvasheight"
        min="250"
       max="350"
       step="3"
       value="300"/> 
 <br> 
</div>
</body>
</html>
